<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de Investigación - Televisa Univision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/chatbot.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="d-flex flex-column h-100">
        <header class="bg-white border-bottom shadow-sm">
            <div class="container-fluid p-3">
                <h1 class="h5 mb-0">Agente de Investigación IA</h1>
            </div>
        </header>

        <main class="flex-grow-1 overflow-auto p-4 chat-window">
            <div id="chat-container" class="container-fluid d-flex flex-column gap-3">
                </div>
        </main>

        <div class="p-3 bg-light border-top">
            <div class="container-fluid">
                <div class="input-group">
                    <textarea id="userInput" class="form-control" rows="1" placeholder="Haz una pregunta o ingresa un comando..." aria-label="Input de usuario"></textarea>
                    <button class="btn btn-primary" type="button" id="sendButton">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
